<style>
        .text-limited {
            overflow: hidden;
            white-space: nowrap;
        }

    .checkbox-wrapper-15 .cbx {
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;
    }

    .checkbox-wrapper-15 .cbx span {
        display: inline-block;
        vertical-align: middle;
        transform: translate3d(0, 0, 0);
    }

    .checkbox-wrapper-15 .cbx span:first-child {
        position: relative;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        transform: scale(1);
        vertical-align: middle;
        border: 1px solid #ffffff;
        transition: all 0.2s ease;
    }

    .checkbox-wrapper-15 .cbx span:first-child svg {
        position: absolute;
        z-index: 1;
        top: 7px;
        left: 5.3px;
        fill: none;
        stroke: #ffffff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 16px;
        stroke-dashoffset: 16px;
        transition: all 0.3s ease;
        transition-delay: 0.1s;
        transform: translate3d(0, 0, 0);
    }

    .checkbox-wrapper-15 .cbx span:first-child:before {
        content: "";
        width: 100%;
        height: 100%;
        background: #001925;
        display: block;
        transform: scale(0);
        opacity: 1;
        border-radius: 50%;
        transition-delay: 0.2s;
    }

    .checkbox-wrapper-15 .cbx span:last-child {
        margin-left: 8px;
    }

    .checkbox-wrapper-15 .cbx span:last-child:after {
        content: "";
        position: absolute;
        top: 8px;
        left: 0;
        height: 1px;
        width: 100%;
        background: #B9B8C3;
        transform-origin: 0 0;
        transform: scaleX(0);
    }

    .checkbox-wrapper-15 .cbx:hover span:first-child {
        border-color: #00aeff;
    }

    .checkbox-wrapper-15 .inp-cbx:checked+.cbx span:first-child {
        border-color: #00aeff;
        background: #001925;
        animation: check-15 0.6s ease;
    }

    .checkbox-wrapper-15 .inp-cbx:checked+.cbx span:first-child svg {
        stroke-dashoffset: 0;
    }

    .checkbox-wrapper-15 .inp-cbx:checked+.cbx span:first-child:before {
        transform: scale(2.2);
        opacity: 0;
        transition: all 0.6s ease;
    }


    @keyframes check-15 {
        50% {
            transform: scale(1.2);
        }
    }
</style>

<script>
    function limitWords(selector, maxWords) {
        const cells = document.querySelectorAll(selector);
        cells.forEach(cell => {
            const words = cell.innerText.trim().split(/\s+/);
            if (words.length > maxWords) {
                const limitedText = words.slice(0, maxWords).join(' ') + '...';
                cell.innerText = limitedText;
            }
        });
    }

    limitWords('.text-limited', 4);
</script>

            var isChecked = $(this).is(':checked');
            var sno = $(this).data('id');

            $.ajax({
                url: '',
                type: 'POST',
                data: {
                    'checked': isChecked,
                    'sno' : sno,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (response) {
                    console.log('Checkbox state sent successfully:', response);
                },
                error: function (xhr, status, error) {
                    console.error('Error sending checkbox state:', error);
                }
            });
        });
    });
